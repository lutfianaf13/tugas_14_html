<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
	<h1>Form Element</h1>
	<form>
		<input type="text" placeholder="Nama" required oninvalid="this.setCustomValidity('Nama harap diisi')"><br><br>
		<input type="text" placeholder="Cita-cita" required oninvalid="this.setCustomValidity('Cita-cita harap diisi')"><br><br>
		<input type="text" placeholder="NO HP" required oninvalid="this.setCustomValidity('No HP harap diisi')"><br><br>
		<textarea type="text" placeholder="Alamat" cols="50" rows="5" required oninvalid="this.setCustomValidity('Alamat harap diisi')"></textarea><br><br>
		<input type="submit" value="Simpan">
	</form>
	<p>Semoga Ilmu yang dipelajari berkah.</p>
</body>
</html>
